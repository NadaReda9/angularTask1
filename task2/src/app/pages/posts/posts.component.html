
<div class="container">
    <app-post-form (postCreated)="handelPost($event)"></app-post-form>

    <div class="row row-cols-2 g-4 m-3">
        <div class="col-4 ">
            <div class="card my-3 bg-primary-subtle" *ngFor="let post of posts let i = index">
                <h1 class="card-body text-primary">{{post.userName}}</h1>
                <div class="card-body">
                    <p class="card-text">{{post.title}}</p>
                </div>
                <div class="card-body">
                    <p class="card-text">{{post.caption}}</p>
                </div>
                <div class="row row-cols-2 my-3 ">
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary" (click)="editHandel(post)">Edit</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-danger" (click)="deleteHandel(post)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
